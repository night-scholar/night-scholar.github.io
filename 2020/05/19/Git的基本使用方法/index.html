                                <h1 id="Git的基本使用方法"><a href="#Git的基本使用方法" class="headerlink" title="Git的基本使用方法"></a>Git的基本使用方法</h1><h2 id="全局设置"><a href="#全局设置" class="headerlink" title="全局设置"></a>全局设置</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">$ git config --global user.name &quot;你的名字或昵称&quot;</span><br><span class="line">$ git config --global user.email &quot;你的邮箱&quot;</span><br></pre></td></tr></table></figure>



<h2 id="方法一：克隆远程仓库"><a href="#方法一：克隆远程仓库" class="headerlink" title="方法一：克隆远程仓库"></a>方法一：克隆远程仓库</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">$ git clone https://gitee.com/用户个性地址/HelloGitee.git #将远程仓库克隆到本地</span><br><span class="line">$ git init</span><br><span class="line">$ git add . #将当前目录所有文件添加到git暂存区</span><br><span class="line">$ git commit -m &quot;my first commit&quot; #提交并备注提交信息</span><br><span class="line">$ git push -u origin master #将本地提交推送到远程仓库</span><br></pre></td></tr></table></figure>



<h2 id="方法二：创建本地仓库"><a href="#方法二：创建本地仓库" class="headerlink" title="方法二：创建本地仓库"></a>方法二：创建本地仓库</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">$ mkdir as-shown-in</span><br><span class="line">$ cd as-shown-in</span><br><span class="line">$ git init</span><br><span class="line">$ git commit -m &quot;first commit&quot;</span><br><span class="line">$ git remote add origin https://gitee.com/night-scholar/as-shown-in.git</span><br><span class="line">$ git push -u origin master</span><br></pre></td></tr></table></figure>



<h2 id="方法三：已有仓库"><a href="#方法三：已有仓库" class="headerlink" title="方法三：已有仓库"></a>方法三：已有仓库</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">cd existing_git_repo</span><br><span class="line">git remote add origin https://gitee.com/night-scholar/as-shown-in.git</span><br><span class="line">git push -u origin master</span><br></pre></td></tr></table></figure>
